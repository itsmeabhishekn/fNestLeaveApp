<app-security-navbar></app-security-navbar>

<div>
<div class="container">
    <div class="row">
      <div class="col col-12 col-sm-12 col md-12 col-lg-12 col-xl-12 col-xxl-12">
        <div class="row g-3 mt-4">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="name" class="form-label">Emloyee code</label>
            <input name="employeeCode" [(ngModel)]="employeeCode" type="text" class="form-control">
          </div>
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
            <button (click)="searchE()" class="btn btn-outline-danger ">search</button>
          </div>
        </div>
        <div class="row g-3 mt-4">
          <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-4" *ngFor=" let i of data1">
            <div class="card" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3UkzRZnY0TmMppWM8PYCqnsfBf_oUeTCLzSfMgHB7jbKbXFJRGEna7xUpTon9QYHohf8&usqp=CAU" 
                    class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-header">Employee code:{{i.employeeCode}}</div>
                  <div class="card-body">
                    <h5 class="card-title">Name :{{i.name}}</h5>
                    <p class="card-text">Designation : {{i.designation}}</p>
                    <p class="card-text">Salary : {{i.salary}}</p>
                    <p class="card-text">Mobile Number: {{i.mobileNumber}}</p>
                    <p class="card-text">User Name: {{i.userName}}</p>
                    <p class="card-text text-center"><button (click)="checkin(i.employeeCode)" class="btn btn-primary">checkin</button></p>
                    <p class="card-text text-center"><button (click)="checkout(i.employeeCode)" class="btn btn-warning">checkout</button></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div></div>
